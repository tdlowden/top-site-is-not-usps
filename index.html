<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Is USPS the #1 federal website?</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
        font-size: 3vw;
        font-weight: bold;
      }

      div#container {
        display: table;
        position: fixed;
        top: 0;
        left: 0;
        height: 90vh;
        width: 90vw;
        padding: 5vh 5vw;
      }

      div#content {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }

      div#answer {
        font-size: 10vw;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="content">
        <div id="question">
          Is USPS the #1 website in the federal government?
        </div>
        <div id="answer"></div>
        <div id="info"></div>
      </div>
    </div>
    <script type="text/javascript">
      (async () => {
        const {
          data: [{ active_visitors: visitors, page, page_title: title }],
        } = await fetch(
          "https://analytics.usa.gov/data/live/top-pages-realtime.json"
        ).then((r) => r.json());
        const isUSPSNumberOne = /usps\.(com|gov)/i.test(page);
        const fmt = new Intl.NumberFormat();

        if (isUSPSNumberOne) {
          document.querySelector("#answer").innerText = "ðŸŽ‰ YES ðŸŽ‰";
          document.querySelector(
            "#info"
          ).innerHTML = `The top USPS site is <a href="${page}">${title}</a> with ${fmt.format(
            visitors
          )} visitors`;
        } else {
          document.querySelector("#answer").innerText = "Nope";
          document.querySelector(
            "#info"
          ).innerHTML = `It's currently <a href="https://${page}">${title}</a> with ${fmt.format(
            visitors
          )} visitors`;
        }
      })();
    </script>
  </body>
</html>
